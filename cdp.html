<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Drive - Stay on Page</title>
    <style>
        /* Ensures the container fills the browser window perfectly */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            background-color: #ffffff;
        }

        /* Fixed positioning prevents the iframe from being moved or scrolled away */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://drive.google.com/embeddedfolderview?id=1GEqYrywQqBp0q7qitm8s97A0jADGXwpz#grid" 
        allow="autoplay; fullscreen"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups">
    </iframe>

</body>
</html>
