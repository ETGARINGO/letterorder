<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drive Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f1f3f4;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://drive.google.com/drive/folders/1GEqYrywQqBp0q7qitm8s97A0jADGXwpz?usp=drive_link" 
        allow="autoplay; fullscreen"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups">
    </iframe>

</body>
</html>
