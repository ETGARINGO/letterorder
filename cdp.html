<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Folder Viewer</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

.drive-container {
  position: relative;
  width: 100%;
  height: 100vh;
}

.drive-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div class="drive-container">
  <iframe 
    src="https://drive.google.com/drive/folders/10dEiT4JWPdMCsE-2jOFqcxU7-2J4Lvny?usp=sharing">
  </iframe>
</div>

</body>
</html>
